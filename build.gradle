plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.3' //引入intellij的gradle插件
}

group 'com.mzl0101'
version '1.0.1'

sourceCompatibility = 1.8 //限制jdk的使用版本号，这里限制到8，表示生成的idea插件只能运行在jdk8以上的环境中
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

buildPlugin {
    buildSearchableOptions.enabled = false
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    // https://mvnrepository.com/artifact/cn.hutool/hutool-all
    implementation group: 'cn.hutool', name: 'hutool-all', version: '5.6.3'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = "2020.3.2"
    type = "IU"
}
patchPluginXml {
    changeNotes = """<pre>
    Release v1.0.1
        1. fix bug
        2. support zip file
    </pre>"""
    // 当前定义的这个插件最早支持到什么版本的IDEA
    sinceBuild = "145.258"
    untilBuild = null
}
test {
    useJUnitPlatform()
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}